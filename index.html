<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarpras - SMA Terpadu PP Nurul Huda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===== KONFIGURASI FIREBASE =====
        // GANTI DENGAN KONFIGURASI FIREBASE ANDA!
        const firebaseConfig = {
            apiKey: "AIzaSyCrJ_n78ildEMGNyTHU8gEXVWUJ68NkSSU",
            authDomain: "sarpras-nurul-huda.firebaseapp.com",
            databaseURL: "https://sarpras-nurul-huda-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sarpras-nurul-huda",
            storageBucket: "sarpras-nurul-huda.firebasestorage.app",
            messagingSenderId: "294997998804",
            appId: "1:294997998804:web:bd580fe5ccba90e8480f41",
            measurementId: "G-DWH2RX0W19"
        };
        
        // Inisialisasi Firebase
        let database;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [items, setItems] = useState([]);
            const [filteredItems, setFilteredItems] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterKondisi, setFilterKondisi] = useState('semua');
            const [filterKategori, setFilterKategori] = useState('semua');
            const [showModal, setShowModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [loginUsername, setLoginUsername] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({
                kodeBarang: '',
                namaBarang: '',
                tahunPerolehan: new Date().getFullYear(),
                lokasi: '',
                kategori: '',
                kondisi: 'baik',
                jumlah: 1
            });

            const categories = ['Furniture', 'Elektronik', 'Alat Olahraga', 'Alat Lab', 'Buku', 'Lainnya'];
            const locations = ['Ruang Kelas', 'Lab Komputer', 'Lab IPA', 'Perpustakaan', 'Ruang Guru', 'Masjid', 'Asrama'];
            const kondisiOptions = ['baik', 'rusak ringan', 'rusak berat'];

            // Load data from Firebase
            useEffect(() => {
                if (!database) {
                    setLoading(false);
                    return;
                }

                const itemsRef = database.ref('items');
                
                itemsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const itemsArray = Object.keys(data).map(key => ({
                            id: key,
                            ...data[key]
                        }));
                        setItems(itemsArray);
                        setFilteredItems(itemsArray);
                    } else {
                        setItems([]);
                        setFilteredItems([]);
                    }
                    setLoading(false);
                });

                return () => itemsRef.off();
            }, []);

            // Filter and search
            useEffect(() => {
                let filtered = items;

                if (searchTerm) {
                    filtered = filtered.filter(item =>
                        item.namaBarang.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.kodeBarang.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (filterKondisi !== 'semua') {
                    filtered = filtered.filter(item => item.kondisi === filterKondisi);
                }

                if (filterKategori !== 'semua') {
                    filtered = filtered.filter(item => item.kategori === filterKategori);
                }

                setFilteredItems(filtered);
            }, [searchTerm, filterKondisi, filterKategori, items]);

            const handleLogin = () => {
                if ((loginUsername === 'kepala' && loginPassword === 'kepala123') || 
                    (loginUsername === 'sarpras' && loginPassword === 'sarpras123')) {
                    setIsLoggedIn(true);
                    setCurrentUser(loginUsername === 'kepala' ? 'Kepala Sekolah' : 'Petugas Sarpras');
                } else {
                    alert('Username atau password salah!');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser(null);
                setCurrentPage('dashboard');
            };

            const handleSubmit = () => {
                if (!formData.kodeBarang || !formData.namaBarang || !formData.lokasi || !formData.kategori) {
                    alert('Mohon lengkapi semua field yang wajib diisi!');
                    return;
                }

                if (!database) {
                    alert('Firebase belum dikonfigurasi! Silakan lihat panduan di bawah.');
                    return;
                }

                if (editingItem) {
                    // Update existing item
                    database.ref('items/' + editingItem.id).update(formData)
                        .then(() => {
                            alert('Data berhasil diupdate!');
                        })
                        .catch((error) => {
                            alert('Error: ' + error.message);
                        });
                } else {
                    // Add new item
                    const newItemRef = database.ref('items').push();
                    newItemRef.set(formData)
                        .then(() => {
                            alert('Data berhasil ditambahkan!');
                        })
                        .catch((error) => {
                            alert('Error: ' + error.message);
                        });
                }

                setShowModal(false);
                setEditingItem(null);
                resetForm();
            };

            const resetForm = () => {
                setFormData({
                    kodeBarang: '',
                    namaBarang: '',
                    tahunPerolehan: new Date().getFullYear(),
                    lokasi: '',
                    kategori: '',
                    kondisi: 'baik',
                    jumlah: 1
                });
            };

            const handleEdit = (item) => {
                setEditingItem(item);
                const { id, ...itemData } = item;
                setFormData(itemData);
                setShowModal(true);
            };

            const handleDelete = (id) => {
                if (!database) {
                    alert('Firebase belum dikonfigurasi!');
                    return;
                }

                if (window.confirm('Apakah Anda yakin ingin menghapus barang ini?')) {
                    database.ref('items/' + id).remove()
                        .then(() => {
                            alert('Data berhasil dihapus!');
                        })
                        .catch((error) => {
                            alert('Error: ' + error.message);
                        });
                }
            };

            const exportToCSV = () => {
                const headers = ['Kode Barang', 'Nama Barang', 'Tahun Perolehan', 'Lokasi', 'Kategori', 'Kondisi', 'Jumlah'];
                const csvData = [
                    headers.join(','),
                    ...filteredItems.map(item => 
                        [item.kodeBarang, item.namaBarang, item.tahunPerolehan, item.lokasi, item.kategori, item.kondisi, item.jumlah].join(',')
                    )
                ].join('\n');

                const blob = new Blob([csvData], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `laporan-sarpras-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            const getStats = () => {
                return {
                    total: items.length,
                    baik: items.filter(i => i.kondisi === 'baik').length,
                    rusakRingan: items.filter(i => i.kondisi === 'rusak ringan').length,
                    rusakBerat: items.filter(i => i.kondisi === 'rusak berat').length
                };
            };

            // Firebase Not Configured Warning
            if (!database) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-2xl">
                            <div className="text-center mb-6">
                                <span className="text-6xl">‚ö†Ô∏è</span>
                                <h1 className="text-3xl font-bold text-red-800 mt-4">Firebase Belum Dikonfigurasi</h1>
                            </div>
                            
                            <div className="text-left space-y-4 text-gray-700">
                                <p className="font-semibold">Untuk menggunakan database online, ikuti langkah berikut:</p>
                                
                                <ol className="list-decimal list-inside space-y-2 ml-4">
                                    <li>Buka <a href="https://console.firebase.google.com" target="_blank" className="text-blue-600 underline">Firebase Console</a></li>
                                    <li>Buat project baru (klik "Add project")</li>
                                    <li>Pilih "Realtime Database" dari menu</li>
                                    <li>Klik "Create Database" ‚Üí Pilih lokasi ‚Üí "Start in test mode"</li>
                                    <li>Buka "Project Settings" (ikon gear) ‚Üí "Your apps"</li>
                                    <li>Klik icon "&lt;/&gt;" untuk web app</li>
                                    <li>Copy konfigurasi Firebase</li>
                                    <li>Paste di bagian <code className="bg-gray-100 px-2 py-1 rounded">firebaseConfig</code> di file HTML ini</li>
                                </ol>
                                
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mt-4">
                                    <p className="font-semibold">üìå Lokasi konfigurasi di file HTML:</p>
                                    <p className="text-sm mt-2">Cari baris yang tertulis:</p>
                                    <code className="block bg-gray-800 text-white p-2 rounded mt-2 text-xs">
                                        const firebaseConfig = &#123; ... &#125;
                                    </code>
                                </div>
                            </div>
                            
                            <button
                                onClick={() => window.location.reload()}
                                className="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                            >
                                Reload Setelah Konfigurasi
                            </button>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-green-700 mx-auto"></div>
                            <p className="mt-4 text-gray-600 font-medium">Loading data...</p>
                        </div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-green-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-green-800 mb-2">SMA Terpadu</h1>
                                <h2 className="text-xl font-semibold text-green-700">Pondok Pesantren Nurul Huda</h2>
                                <p className="text-gray-600 mt-2">Sistem Manajemen Sarana Prasarana</p>
                                <div className="mt-3 px-3 py-2 bg-green-100 rounded-lg">
                                    <p className="text-sm text-green-800">‚úÖ Database Online Aktif</p>
                                </div>
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                    <input
                                        type="text"
                                        value={loginUsername}
                                        onChange={(e) => setLoginUsername(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        placeholder="kepala / sarpras"
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={loginPassword}
                                        onChange={(e) => setLoginPassword(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        placeholder="********"
                                        onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    />
                                </div>
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors font-medium"
                                >
                                    Login
                                </button>
                            </div>
                            
                            <div className="mt-6 text-xs text-gray-500 text-center">
                                <p>Demo Login:</p>
                                <p>Kepala Sekolah: kepala / kepala123</p>
                                <p>Petugas Sarpras: sarpras / sarpras123</p>
                            </div>
                        </div>
                    </div>
                );
            }

            const stats = getStats();

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-green-700 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold">SMA Terpadu PP Nurul Huda</h1>
                                    <p className="text-green-100 text-sm">Sistem Manajemen Sarana Prasarana</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <span className="text-sm">Halo, {currentUser}</span>
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center gap-2 bg-green-600 px-4 py-2 rounded-lg hover:bg-green-800 transition-colors"
                                    >
                                        ‚Üê Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-sm">
                        <div className="container mx-auto px-4">
                            <div className="flex gap-4">
                                <button
                                    onClick={() => setCurrentPage('dashboard')}
                                    className={`px-4 py-3 font-medium transition-colors ${
                                        currentPage === 'dashboard' 
                                            ? 'text-green-700 border-b-2 border-green-700' 
                                            : 'text-gray-600 hover:text-green-700'
                                    }`}
                                >
                                    üìä Dashboard
                                </button>
                                <button
                                    onClick={() => setCurrentPage('data')}
                                    className={`px-4 py-3 font-medium transition-colors ${
                                        currentPage === 'data' 
                                            ? 'text-green-700 border-b-2 border-green-700' 
                                            : 'text-gray-600 hover:text-green-700'
                                    }`}
                                >
                                    üì¶ Data Barang
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {currentPage === 'dashboard' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
                                
                                {/* Stats Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Total Barang</p>
                                                <p className="text-3xl font-bold text-gray-800">{stats.total}</p>
                                            </div>
                                            <div className="bg-blue-100 p-3 rounded-full">
                                                <span className="text-2xl">üì¶</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Kondisi Baik</p>
                                                <p className="text-3xl font-bold text-green-600">{stats.baik}</p>
                                            </div>
                                            <div className="bg-green-100 p-3 rounded-full">
                                                <span className="text-2xl">‚úÖ</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Rusak Ringan</p>
                                                <p className="text-3xl font-bold text-yellow-600">{stats.rusakRingan}</p>
                                            </div>
                                            <div className="bg-yellow-100 p-3 rounded-full">
                                                <span className="text-2xl">‚ö†Ô∏è</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-gray-600 text-sm">Rusak Berat</p>
                                                <p className="text-3xl font-bold text-red-600">{stats.rusakBerat}</p>
                                            </div>
                                            <div className="bg-red-100 p-3 rounded-full">
                                                <span className="text-2xl">‚ùå</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Recent Items */}
                                <div className="bg-white rounded-lg shadow p-6">
                                    <h3 className="text-xl font-semibold text-gray-800 mb-4">Data Terbaru</h3>
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Kode</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Nama Barang</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Lokasi</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Kondisi</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {items.slice(-5).reverse().map(item => (
                                                    <tr key={item.id} className="border-t">
                                                        <td className="px-4 py-3 text-sm">{item.kodeBarang}</td>
                                                        <td className="px-4 py-3 text-sm">{item.namaBarang}</td>
                                                        <td className="px-4 py-3 text-sm">{item.lokasi}</td>
                                                        <td className="px-4 py-3">
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                                item.kondisi === 'baik' ? 'bg-green-100 text-green-700' :
                                                                item.kondisi === 'rusak ringan' ? 'bg-yellow-100 text-yellow-700' :
                                                                'bg-red-100 text-red-700'
                                                            }`}>
                                                                {item.kondisi}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'data' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Data Barang</h2>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={exportToCSV}
                                            className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            üì• Export CSV
                                        </button>
                                        <button
                                            onClick={() => {
                                                resetForm();
                                                setEditingItem(null);
                                                setShowModal(true);
                                            }}
                                            className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            ‚ûï Tambah Barang
                                        </button>
                                    </div>
                                </div>

                                {/* Filters */}
                                <div className="bg-white rounded-lg shadow p-4 mb-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <input
                                            type="text"
                                            placeholder="üîç Cari barang..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        />
                                        
                                        <select
                                            value={filterKondisi}
                                            onChange={(e) => setFilterKondisi(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        >
                                            <option value="semua">üîß Semua Kondisi</option>
                                            {kondisiOptions.map(k => (
                                                <option key={k} value={k}>{k}</option>
                                            ))}
                                        </select>
                                        
                                        <select
                                            value={filterKategori}
                                            onChange={(e) => setFilterKategori(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        >
                                            <option value="semua">üìÇ Semua Kategori</option>
                                            {categories.map(c => (
                                                <option key={c} value={c}>{c}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {/* Table */}
                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-green-700 text-white">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Kode</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Nama Barang</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Tahun</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Lokasi</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Kategori</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Kondisi</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Jumlah</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold">Aksi</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {filteredItems.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="8" className="px-4 py-8 text-center text-gray-500">
                                                            Tidak ada data barang
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    filteredItems.map(item => (
                                                        <tr key={item.id} className="border-t hover:bg-gray-50">
                                                            <td className="px-4 py-3">
                                                                <div className="flex gap-2">
                                                                    <button
                                                                        onClick={() => handleEdit(item)}
                                                                        className="px-3 py-1 text-blue-600 hover:bg-blue-50 rounded transition-colors"
                                                                    >
                                                                        ‚úèÔ∏è
                                                                    </button>
                                                                    <button
                                                                        onClick={() => handleDelete(item.id)}
                                                                        className="px-3 py-1 text-red-600 hover:bg-red-50 rounded transition-colors"
                                                                    >
                                                                        üóëÔ∏è
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
